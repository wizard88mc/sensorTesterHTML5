<!DOCTYPE html>
<head>
	<title>Gyroscope Tester</title>
	<script src="js/gyroscope.js"></script>
</head>
<body>
	<button type="button" onclick="startOrStopRecordingGyroscope();">Start recording data</button>
	<p>Alpha value: <span id="alphaGyroscope">0.0</span></p>
	<p>Beta value: <span id="betaGyroscope">0.0</span></p>
	<p>Gamma value: <span id="gammaGyroscope">0.0</span></p>
	<p>Interval value: <span id="intervalGyroscope">0</span></p>
</body>
