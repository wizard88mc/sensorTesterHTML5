<!DOCTYPE html>
<head>
	<title>Gyroscope Tester</title>
	<script src="js/utils.js"></script>
	<script src="js/gyroscope.js"></script>
</head>
<body>
	<button type="button" onclick="startOrStopRecordingGyroscope();">Start recording data</button><br />
	<input type="checkbox" name="printData" id="printData" onclick="changeCheckboxValue();" /><label for="printData">Stampa valori</label><br />
	<input type="checkbox" name="printInterval" id="printInterval" onclick="changeCheckboxValue();" /><label for="printInterval">Stampa intervallo</label>
	<p>Alpha value: <span id="alphaGyroscope">0.0</span></p>
	<p>Beta value: <span id="betaGyroscope">0.0</span></p>
	<p>Gamma value: <span id="gammaGyroscope">0.0</span></p>
	<p>Interval value: <span id="intervalGyroscope">0</span></p>
</body>
